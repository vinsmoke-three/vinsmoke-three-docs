site_name: vinsmoke-three
site_url: https://vinsmoke-three.com
theme:
  name: material
  language: ja
  icon:
    logo: material/library-outline
  features:
    # - announce.dismiss
    # - content.action.edit
    # - content.action.view
    # - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
